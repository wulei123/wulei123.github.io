iv class="line">	<span class="tag">&lt;<span class="name">img</span> <span class="attr">id</span>=<span class="string">"img"</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">form</span>&gt;</span></div><div class="line"></div><div class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/javascript"</span>&gt;</span><span class="undefined"></span></div><div class="line"></div><div class="line">	$(document).ready(function()&#123;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">		$('#uploadImg').on('submit',function(e)&#123;</div><div class="line">            e.preventDefault();</div><div class="line">            $.ajax(&#123;</div><div class="line">                url:'upload.php',</div><div class="line">                type:'post',</div><div class="line">                data: new FormData(this),</div><div class="line">                processData:false,</div><div class="line">                cache: false,</div><div class="line">                contentType:false,</div><div class="line">                success:function(data)&#123;</div><div class="line">                    alert(data);</div><div class="line">                &#125;</div><div class="line"></div><div class="line">            &#125;)</div><div class="line">        &#125;)</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">		$('#file').change(function () &#123;</div><div class="line"></div><div class="line">			var file = this.files[0];</div><div class="line"></div><div class="line">            var match = ["image/jpeg", "image/png", "image/jpg"];//用来判断是否为图片</div><div class="line"></div><div class="line">            if(file.type == match[0]||files.type == match[1]||files.type == match[2])&#123;</div><div class="line"></div><div class="line">            var reader = new Fi
