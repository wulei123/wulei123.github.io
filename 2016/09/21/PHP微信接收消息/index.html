<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> PHP微信接收消息 · 我的博客</title><meta name="description" content="PHP微信接收消息 - 我"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="我的博客"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://weibo.com/5683608656" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/wulei123" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">PHP微信接收消息</h1><div class="post-info">Sep 21, 2016</div><div class="post-content"><p><code>微信接受文本消息</code></p>
<p><a href="https://mp.weixin.qq.com/wiki/17/f298879f8fb29ab98b2f2971d42552fd.html" target="_blank" rel="external">微信官方文档</a></p>
<blockquote>
<p>php代码</p>
</blockquote>
<p><figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="meta">&lt;?php</span></div><div class="line"></div><div class="line">     vaild();</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">vaild</span><span class="params">()</span></span>&#123;</div><div class="line">        $signature = $_GET[<span class="string">"signature"</span>];</div><div class="line">        $timestamp = $_GET[<span class="string">"timestamp"</span>];</div><div class="line">        $nonce = $_GET[<span class="string">"nonce"</span>];</div><div class="line">        $echostr = $_GET[<span class="string">"echostr"</span>];</div><div class="line">        $token = TOKEN;</div><div class="line">        $tmpArr = <span class="keyword">array</span>($token, $timestamp, $nonce);</div><div class="line">        sort($tmpArr, SORT_STRING);</div><div class="line">        $tmpStr = implode( $tmpArr );</div><div class="line">        $tmpStr = sha1( $tmpStr );</div><div class="line"></div><div class="line">        <span class="keyword">if</span>( $tmpStr == $signature &amp;&amp; echostr)&#123;</div><div class="line">            <span class="keyword">echo</span> $echostr;</div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">            <span class="keyword">return</span> <span class="keyword">false</span>;</div><div class="line">       &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    responseMsg();</div><div class="line"></div><div class="line">        <span class="function"><span class="keyword">function</span> <span class="title">responseMsg</span><span class="params">()</span></span>&#123;</div><div class="line">            $info = file_get_contents(<span class="string">"php://input"</span>);</div><div class="line">            $postObj = simplexml_load_string($info);</div><div class="line">            $toUser     = $postObj-&gt;FromUserName;</div><div class="line">            $fromUser  = $postObj-&gt;ToUserName;</div><div class="line">            $time       = time();</div><div class="line">            $msgType    = $postObj-&gt;MsgType;</div><div class="line">            $content    = <span class="string">'你好啊'</span>;</div><div class="line">            $template   = <span class="string">'&lt;xml&gt;</span></div><div class="line">                            &lt;ToUserName&gt;&lt;![CDATA[%s]]&gt;&lt;/ToUserName&gt;</div><div class="line">                            &lt;FromUserName&gt;&lt;![CDATA[%s]]&gt;&lt;/FromUserName&gt;</div><div class="line">                            &lt;CreateTime&gt;%s&lt;/CreateTime&gt;</div><div class="line">                            &lt;MsgType&gt;&lt;![CDATA[%s]]&gt;&lt;/MsgType&gt;</div><div class="line">                            &lt;Content&gt;&lt;![CDATA[%s]]&gt;&lt;/Content&gt;</div><div class="line">                            &lt;/xml&gt;';</div><div class="line">            $response = sprintf($template,$toUser,$fromUser,$time,$msgType,$content);</div><div class="line"></div><div class="line">            file_put_contents(<span class="string">'./response.html'</span>, $response);</div><div class="line"></div><div class="line">            <span class="keyword">echo</span> $response;</div><div class="line"></div><div class="line">        &#125;</div></pre></td></tr></table></figure></p>
<p><strong>注:关于使用$_GLOBALS['HTTP_RAW_POST_DATA']取不到值得问题，需要在php.ini,中另行配置，这种用法在新版本中已经说明以后不会再用，用file_get_contents(&quot;php://input&quot;)来获得</strong></p>
