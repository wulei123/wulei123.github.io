<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 微信网站接入之获取用户信息 · 我的博客</title><meta name="description" content="微信网站接入之获取用户信息 - 我"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="我的博客"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sunchongsheng" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">微信网站接入之获取用户信息</h1><div class="post-info">Sep 22, 2016</div><div class="post-content"><p><code>本篇讲微信网站接入的php简单实现</code></p>
<p><a href="https://mp.weixin.qq.com/wiki/4/9ac2e7b1f1d22e9e57260f6553822520.html" target="_blank" rel="external">微信官方文档</a></p>
<blockquote>
<p>首先在网站接入填写你要回调的url，具体写法请自行看文档,然后新建request.php和response.php文件</p>
</blockquote>
<p>request.php:</p>
<p><figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;?php</span></div><div class="line">define(<span class="string">'APPID'</span>, YOUR_APP_ID);</div><div class="line">define(<span class="string">'APPSECRET'</span>, YOUR_APP_SECRET);</div><div class="line"></div><div class="line"></div><div class="line">define(<span class="string">'REDRIECT_URL'</span>, urlencode(RESRIECT_URL));<span class="comment">//这个地方要把回调的网址解析下</span></div><div class="line">$url = <span class="string">'https://open.weixin.qq.com/connect/oauth2/authorize?appid='</span>.APPID.<span class="string">'&amp;redirect_uri='</span>.REDRIECT_URL.<span class="string">'&amp;response_type=code&amp;scope=snsapi_userinfo&amp;state=STATE#wechat_redirect'</span>;</div><div class="line"></div><div class="line"> <span class="meta">?&gt;</span></div><div class="line"></div><div class="line"></div><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html&gt;</div><div class="line">&lt;head&gt;</div><div class="line">	&lt;title&gt;weixinOauth&lt;/title&gt;</div><div class="line">&lt;/head&gt;</div><div class="line">&lt;body&gt;</div><div class="line">&lt;a href=<span class="string">"&lt;?php echo $url ?&gt;"</span>&gt;进行认证&lt;/a&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure></p>
<p>response.php:</p>
<p><figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="meta">&lt;?php</span></div><div class="line"></div><div class="line">        <span class="comment">//如果不放在一起的话 重新define下</span></div><div class="line">        <span class="comment">/*define('APPID', YOUR_APP_ID);</span></div><div class="line">        define('APPSECRET', YOUR_APP_SECRET);*/</div><div class="line"></div><div class="line">        $code = $_GET[<span class="string">'code'</span>];</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">        $outInfo = file_get_contents(<span class="string">'https://api.weixin.qq.com/sns/oauth2/access_token?appid='</span>.APPID.<span class="string">'&amp;secret='</span>.APPSECRET.<span class="string">'&amp;code='</span>.$code.<span class="string">'&amp;grant_type=authorization_code'</span>);</div><div class="line"></div><div class="line"></div><div class="line">        $outInfo = json_decode($outInfo,<span class="keyword">TRUE</span>);</div><div class="line"></div><div class="line">        $access_token = $outInfo[<span class="string">'access_token'</span>];</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">        $userInfo = file_get_contents(<span class="string">'https://api.weixin.qq.com/sns/userinfo?access_token='</span>.$access_token.<span class="string">'&amp;openid=OPENID&amp;lang=zh_CN'</span>);</div><div class="line"></div><div class="line">        <span class="keyword">echo</span> $userInfo;</div></pre></td></tr></table></figure></p>
